<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature images</title>
</head>
<body>

    <h1>Nature Photography</h1>

    <div class="image-container">
        <figure>

        <img src="https://images.unsplash.com/photo-1501786223405-6d024d7c3b8d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW91bnRhaW4lMjB2aWV3JTIwcGVhY2Z5dWx8ZW58MHx8MHx8fDA%3D" alt="A peaceful mountain view" title="Mountain" class="style.img">
         <figcaption>Photo by Unsplash.com | Free for industry use. </figcaption>
    </figure>

    <figure>

        <img src="https://plus.unsplash.com/premium_photo-1667579187939-40ce24ec91cb?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c25vd2ZhbGx8ZW58MHx8MHx8fDA%3D" alt="A picture of snowfall" title="snowfall" class="style.img">
         <figcaption>Photo by Unsplash.com | Free for industry use. </figcaption>
    </figure>

    <figure>

        <img src="https://images.unsplash.com/photo-1444857832425-6826bb67228a?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG9jZWFuJTIwdmlld3xlbnwwfHwwfHx8MA%3D%3D" alt="peaceful ocean view" title="Ocean" class="style.img">
         <figcaption>Photo by Unsplash.com | Free for industry use. </figcaption>
    </figure>

    </div>

    <h2>Styled Divs</h2>
    <div class="Box" id="BoxA"> Div #A</div>   
    <div class="Box" id="BoxB"> Div #B</div>  
    <div class="Box" id="BoxC"> Div #C</div>  
    <div class="Box" id="BoxD"> Div #D</div>    
    
</body>
</html>
